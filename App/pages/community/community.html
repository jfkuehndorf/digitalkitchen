<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="community.css" />
    <link rel="stylesheet" href="../../../App/navbar/navbar.css" />
    <script src="../../../App/navbar/navbar.js"></script>
    <script src="../../../App/pages/community/components/posts.js"></script>
    <script src="../../../App/pages/community/components/list.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Create Navbar -->
    <div id="navbar-container"></div>

    <!-- Main -->
    <h1>The Digital Kitchen Community</h1>
    <hr>
    <div class="main-section">
      <div class="left" id="adminRec"></div>
      <div class="middle">
        <div class="accordion makePostAccordion" id="accordionExample">
          <div class="accordion-item">
            <h1 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseMake"
                aria-expanded="false"
                aria-controls="collapseMake"
              >
                <img class = "svg-post" src="https://cdn.glitch.global/b1ffc2c1-b0c6-42f1-8269-ef8e4ae6c4b9/1535273-200.png?v=1714010414612" alt="post">
                Make Post
              </button>
            </h1>
            <div
              id="collapseMake"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Recipe Name</label
                  >
                  <input
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter Name..."
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput3" class="form-label"
                    >List Ingredients</label
                  >
                  <input
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="Enter Ingredients..."
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput4" class="form-label"
                    >Provide Description</label
                  >
                  <input
                    class="form-control"
                    id="exampleFormControlInput4"
                    placeholder="Enter Description..."
                  />
                </div>
                <div class="mb-0">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Recipe Instructions</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Provide Instructions..."
                  ></textarea>
                </div>
                <hr />
                <div class="submitPost">
                  <button type="submit" class="btn btn-primary">Post</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <h2>
          Popular Community Posts
        </h2>
        <div class="middle" id="posts"></div>
      </div>
      <div class="right" id="inRemind"></div>
    </div>
  </body>
</html>
