<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="explore.css" />
    <link rel="stylesheet" href="../../../App/navbar/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="explore.js"></script>
    <script src="../../../App/navbar/navbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Create Navbar -->
    <div id="navbar-container"></div>    
    
    <h1>
      Explore Recipes
    </h1>
    
    <div class="container">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="form">
            <i class="fa fa-search"></i>
            <input
              type="text"
              class="form-control form-input"
              placeholder="Search Ingredients . . . "
            />
            <button class="btn btn-primary search-button">Search</button>
            <span class="left-pan">
              <div class="dropdown">
                <button
                  class="fa fa-filter btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a class="dropdown-item" href="#"
                      ><input
                        type="checkbox"
                        id="gluten"
                        name="gluten"
                        value="gluten"
                      />

                      <label for="gluten">Gluten Free</label>
                    </a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="#"
                      ><input
                        type="checkbox"
                        id="vegan"
                        name="vegan"
                        value="vegan"
                      />

                      <label for="vegan">Vegan</label>
                    </a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="#"
                      ><input
                        type="checkbox"
                        id="vegetarian"
                        name="vegetarian"
                        value="vegetarian"
                      />

                      <label for="vegetarian">Vegetarian</label>
                    </a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="#"
                      ><input
                        type="checkbox"
                        id="pescetarian"
                        name="pescetarian"
                        value="pescetarian"
                      />

                      <label for="pescetarian">Pescetarian</label>
                    </a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="#"
                      ><input
                        type="checkbox"
                        id="dairy"
                        name="dairy"
                        value="dairy"
                      />

                      <label for="dairy">Dairy-Free</label>
                    </a>
                  </li>
                </ul>
              </div>
            </span>
            <div class="form-group resultsContainer d-flex"></div>
            
            
            <div class="selectedIngredients">
              <ul class="selectedIngredientsList"></ul>
            </div>

            <!-- Recipes Container -->
            <div class="recipe-container">
              <!-- Recipes will be dynamically added here -->
            </div>            
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
